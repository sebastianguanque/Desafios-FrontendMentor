<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="contenedor">
      <img
        class="contenedor__img"
        src="assets/images/avatar-jessica.jpeg"
        alt="Imagen de perfil de una persona"
      />

      <h1 class="contenedor__nombre">Jessica Randall</h1>

      <h2 class="contenedor__localidad">London, United Kingdom</h2>

      <p class="contenedor__parrafo">"Front-end developer and avid reader."</p>

      <a
        target="_blank"
        class="social"
        href="https://github.com/sebastianguanque"
        >GitHub</a
      >

      <a
        target="_blank"
        class="social"
        href="https://www.frontendmentor.io/profile/sebastianguanque"
        >Frontend Mentor</a
      >

      <a
        target="_blank"
        class="social"
        href="https://www.linkedin.com/in/sebastian-guanque/"
        >LinkedIn</a
      >

      <a target="_blank" class="social" href="https://www.twitter.com"
        >Twitter</a
      >

      <a target="_blank" class="social" href="https://www.instagram.com"
        >Instagram</a
      >
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Guanque Sebasti√°n</a>.
    </footer>
  </body>
</html>
