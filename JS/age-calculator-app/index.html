<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <!-- Contenedor Principal -->
  <main class="container">
    
    <!-- Secci칩n Input-form -->
    <section class="input-form">
      <div class="input-form__box" id="input-day">
        <p class="input-form__box__title">Day</p>
        <input type="number" class="input-form__box__input">
        <small class="input-form__box__message">Day is invalid</small>
      </div>

      <div class="input-form__box" id="input-month">
        <p class="input-form__box__title">Month</p>
        <input type="number" class="input-form__box__input">
        <small class="input-form__box__message">Month is invalid</small>
      </div>

      <div class="input-form__box" id="input-year">
        <p class="input-form__box__title">Year</p>
        <input type="number" class="input-form__box__input">
        <small class="input-form__box__message">Year is invalid</small>
      </div>
    </section>

    <!-- Secci칩n Separadora -->
    <section class="separator">
      <hr class="separator__line">
      <div class="separator__button">
        <img src="assets/images/icon-arrow.svg" alt="Icon arrow" class="separator__icon">
      </div>
    </section>

    <!-- Secci칩n de Resultado -->
    <section class="results">
      <div class="results__invalid">INVALID DATE</div>
      <div class="results__valid">
      <div class="result">
        <span class="result__value"  id="result-years">--</span> years
      </div>

      <div class="result">
        <span class="result__value"  id="result-months">--</span> months
      </div>

      <div class="result">
        <span class="result__value"  id="result-days">--</span> days
      </div>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebastianguanque">Guanque Sebasti치n</a>.
  </footer>
</body>
</html>
