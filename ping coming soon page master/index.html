<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="js/app.js" defer></script>
</head>

<body>
  <!-- Contenedor Principal -->
  <main class="container">

    <img src="images/logo.svg" alt="Logo de la página" class="container__logo">

    <h1 class="container__title">
      We are launching <span class="container__title--bold">soon!</span>
    </h1>
    <p class="container__paragraph">
      Subscribe and get notified
    </p>

    <!-- Formulario -->
    <form action="#" class="form">

      <section class="email">

        <input type="email" class="email__input" name="" id="email" placeholder="Your email address...">
        <p class="email__paragraph" id="error">
          Please provide a valid email address
        </p>

      </section>

      <section class="input">
        <input type="button" class="input__button" value="Notify Me" id="button">
      </section>

    </form>

    <img src="images/illustration-dashboard.png" alt="illustration dashboard" class="container__img">
    <!-- Iconos -->

    <section class="icons">

      <a href="#" class="icons__container">
        <svg class="icon icon-facebook">
          <use xlink:href="#icon-facebook">
            <symbol id="icon-facebook" viewBox="0 0 32 32">
              <path d="M19 6h5v-6h-5c-3.86 0-7 3.14-7 7v3h-4v6h4v16h6v-16h5l1-6h-6v-3c0-0.542 0.458-1 1-1z"></path>
            </symbol>
          </use>
        </svg>
      </a>

      <a href="#" class="icons__container">
        <svg class="icon icon-telegram"><use xlink:href="#icon-telegram">
          <symbol id="icon-telegram" viewBox="0 0 32 32">
            <path d="M16 0c-8.838 0-16 7.162-16 16s7.162 16 16 16 16-7.163 16-16-7.163-16-16-16zM23.863 10.969l-2.625 12.369c-0.181 0.881-0.712 1.087-1.45 0.681l-4-2.956-1.919 1.869c-0.225 0.219-0.4 0.4-0.8 0.4-0.519 0-0.431-0.194-0.606-0.688l-1.363-4.475-3.956-1.231c-0.856-0.262-0.862-0.85 0.194-1.269l15.412-5.95c0.7-0.319 1.381 0.169 1.113 1.25z"></path>
            </symbol>
        </use></svg>
      </a>

      <a href="#" class="icons__container">
        <svg class="icon icon-twitter">
          <use xlink:href="#icon-twitter">
            <symbol id="icon-twitter" viewBox="0 0 32 32">
              <path
                d="M32 7.075c-1.175 0.525-2.444 0.875-3.769 1.031 1.356-0.813 2.394-2.1 2.887-3.631-1.269 0.75-2.675 1.3-4.169 1.594-1.2-1.275-2.906-2.069-4.794-2.069-3.625 0-6.563 2.938-6.563 6.563 0 0.512 0.056 1.012 0.169 1.494-5.456-0.275-10.294-2.888-13.531-6.862-0.563 0.969-0.887 2.1-0.887 3.3 0 2.275 1.156 4.287 2.919 5.463-1.075-0.031-2.087-0.331-2.975-0.819 0 0.025 0 0.056 0 0.081 0 3.181 2.263 5.838 5.269 6.437-0.55 0.15-1.131 0.231-1.731 0.231-0.425 0-0.831-0.044-1.237-0.119 0.838 2.606 3.263 4.506 6.131 4.563-2.25 1.762-5.075 2.813-8.156 2.813-0.531 0-1.050-0.031-1.569-0.094 2.913 1.869 6.362 2.95 10.069 2.95 12.075 0 18.681-10.006 18.681-18.681 0-0.287-0.006-0.569-0.019-0.85 1.281-0.919 2.394-2.075 3.275-3.394z">
              </path>
            </symbol>
          </use>
        </svg>
      </a>

  </section>
  
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </main>


  <!-- Footer -->
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sebastianguanque" target="_blank">Guanque Sebastián</a>.
    </p>
  </footer>
</body>

</html>
